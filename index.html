<!DOCTYPE html>
<html>
  <head>
    <title>AR Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Список планет.
      // Так как у вас в папках названия файлов совпадают (sun.glb и sun.fset),
      // то nftName можно даже не писать, скрипт возьмет имя из 'file'.
      const planets = [
        { file: "sun", s: 2, d: 25000 },
        { file: "mercury", s: 0.4, d: 10000 },
        { file: "venus", s: 0.8, d: 15000 },
        { file: "earth", s: 0.8, d: 12000 },
        { file: "mars", s: 0.6, d: 12000 },
        // Остальные планеты добавьте сюда по аналогии, если файлы есть в папках
      ];

      const scene = document.querySelector("a-scene");

      planets.forEach((p) => {
        const markerName = p.nftName || p.file; 
        const nft = document.createElement("a-nft");

        // 1. ССЫЛКИ НА NFT (Маркеры)
        // Скрипт сам подставит: ./NFT/ + имя + .fset
        // Убедитесь, что папка называется NFT (большими), как на скриншоте
        nft.setAttribute("type", "nft");
        nft.setAttribute("url", `./NFT/${markerName}`); 
        nft.setAttribute("smooth", "true");
        nft.setAttribute("smoothCount", "10");
        nft.setAttribute("smoothTolerance", ".01");
        nft.setAttribute("smoothThreshold", "5");

        // 2. ССЫЛКИ НА GLB (3D Модели)
        // ВАЖНО: Тут я исправил models на MODELS, так как папка у вас CAPS LOCK-ом
        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", `./MODELS/${p.file}.glb`);
        model.setAttribute("scale", `${p.s} ${p.s} ${p.s}`);
        model.setAttribute("position", "0 0 0");
        model.setAttribute(
          "animation",
          `property: rotation; to: 0 360 0; loop: true; dur: ${p.d}; easing: linear`
        );

        nft.appendChild(model);
        scene.appendChild(nft);
      });
    </script>
  </body>
</html>
