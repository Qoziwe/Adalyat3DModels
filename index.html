<!DOCTYPE html>
<html>
  <head>
    <title>AR Solar System</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Библиотеки -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <style>
      /* === СТАНДАРТНЫЕ СТИЛИ === */
      /* Не используем ничего лишнего, только база */
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      /* Загрузчик - фиксируем на весь экран */
      .arjs-loader {
        height: 100vh;
        width: 100vw;
        position: fixed; /* Используем fixed, чтобы он точно был поверх всего */
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Загрузчик -->
    <div class="arjs-loader">
      <div>Loading AR...<br />(Please wait)</div>
    </div>

    <!-- Сцена -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const githubUrl = "https://qoziwe.github.io/Adalyat3DModels";

      // === СКРИПТ ДЛЯ ИСПРАВЛЕНИЯ РАЗМЕРА КАМЕРЫ ===
      // Этот код сработает, когда страница загрузится, и поправит размер видео
      window.onload = function () {
        setTimeout(() => {
          window.dispatchEvent(new Event("resize"));
        }, 1000); // Ждем 1 секунду и обновляем экран
      };

      window.addEventListener("arjs-nft-loaded", function (ev) {
        console.log("NFT loaded");
      });

      // === ВАШИ ПЛАНЕТЫ (Настройки сохранены) ===
      const planets = [
        { file: "sun", s: 6, x: 150, y: 100, z: 10 },
        { file: "mercury", s: 3, x: 150, y: 100, z: 10 },
        { file: "venus", s: 3, x: 150, y: 100, z: 10 },
        { file: "earth", s: 40, x: 150, y: 100, z: 10 }, // Земля большая
        { file: "mars", s: 3, x: 150, y: 100, z: 10 },
      ];

      const scene = document.querySelector("a-scene");

      planets.forEach((p) => {
        const markerName = p.nftName || p.file;
        const nft = document.createElement("a-nft");

        nft.setAttribute("type", "nft");
        nft.setAttribute("url", `${githubUrl}/NFT/${markerName}`);
        nft.setAttribute("smooth", "true");
        nft.setAttribute("smoothCount", "10");
        nft.setAttribute("smoothTolerance", ".01");
        nft.setAttribute("smoothThreshold", "5");
        nft.setAttribute("emitevents", "true");

        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", `./MODELS/${p.file}.glb`);
        model.setAttribute("scale", `${p.s} ${p.s} ${p.s}`);
        model.setAttribute("position", `${p.x} ${p.y} ${p.z}`);
        model.setAttribute("class", "clickable");
        model.setAttribute("gesture-handler", "minScale: 0.25; maxScale: 10");
        model.setAttribute("rotation", "0 0 0");

        nft.appendChild(model);
        scene.appendChild(nft);
      });
    </script>
  </body>
</html>
