<!DOCTYPE html>
<html>
  <head>
    <title>AR Solar System</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Важно для телефонов: отключаем зум -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      /* 1. Основные стили страницы */
      body {
        margin: 0;
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
      }

      /* 2. ИСПРАВЛЕНИЕ КАМЕРЫ И СЕРОЙ ПОЛОСЫ */
      /* Этот стиль принудительно растягивает видео с камеры на весь экран */
      #arjs-video {
        width: 100% !important;
        height: 100% !important;
        position: absolute !important;
        top: 0;
        left: 0;
        z-index: -1;
        object-fit: cover !important;
      }

      /* 3. Экран загрузки */
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="arjs-loader">
      <div>Loading AR models...<br />(Please wait ~10-20 sec)</div>
    </div>

    <!-- Убрали жесткие sourceWidth, чтобы AR.js сам подстроился под телефон -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
      id="scene"
    >
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // === ВАЖНО: Полный путь к вашему сайту ===
      // Это решает ошибку "Error in loading marker on Worker"
      const githubUrl = "https://qoziwe.github.io/Adalyat3DModels";

      window.addEventListener("arjs-nft-loaded", function (ev) {
        console.log("NFT markers loaded!");
        // Можно скрыть загрузчик, но AR.js делает это сам, когда находит маркер
      });

      const planets = [
        { file: "sun", s: 2, d: 25000 },
        { file: "mercury", s: 0.4, d: 10000 },
        { file: "venus", s: 0.8, d: 15000 },
        { file: "earth", s: 0.8, d: 12000 },
        { file: "mars", s: 0.6, d: 12000 },
      ];

      const scene = document.querySelector("a-scene");

      planets.forEach((p) => {
        const markerName = p.nftName || p.file;
        const nft = document.createElement("a-nft");

        // === ИСПРАВЛЕНИЕ ПУТЕЙ ===
        // 1. Для NFT используем полный путь (githubUrl)
        nft.setAttribute("type", "nft");
        nft.setAttribute("url", `${githubUrl}/NFT/${markerName}`);

        // Настройки плавности
        nft.setAttribute("smooth", "true");
        nft.setAttribute("smoothCount", "10");
        nft.setAttribute("smoothTolerance", ".01");
        nft.setAttribute("smoothThreshold", "5");

        const model = document.createElement("a-entity");

        // 2. Для моделей используем относительный путь (./MODELS/)
        // Убедитесь, что папка MODELS написана большими буквами
        model.setAttribute("gltf-model", `./MODELS/${p.file}.glb`);
        model.setAttribute("scale", `${p.s} ${p.s} ${p.s}`);
        model.setAttribute("position", "0 0 0");
        model.setAttribute(
          "animation",
          `property: rotation; to: 0 360 0; loop: true; dur: ${p.d}; easing: linear`
        );

        nft.appendChild(model);
        scene.appendChild(nft);
      });
    </script>
  </body>
</html>
